<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="css/main.css">

    <title>Andrew Y Park | Contact Me</title>
</head>

<body>
    <!-- Header of the Website -->
    <header class="header-about">
        <div class="container">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form -->
    <section id="contact-form" class="text-center">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">You can reach me here!</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <button type="submit" class="btn-light">Submit</button>
            </form>
        </div>
    </section>

    <!-- Socials -->
    <section id="about-3" class="text-center">
        <div class="container">
            <h2 class="section-title text-center">Lets Connect!</h2>
            <div class="bottom-line"></div>
            <div class="interests">
                <div class="fashion">
                    <div>
                        <a href="https://www.instagram.com/andrew.ypark/" target="_blank">
                            <i class="fab fa-instagram fa-3x icon">
                                <div class="inner-icon"><i class="fas fa-mouse-pointer fa-xs"></i></div>
                            </i>
                            <h3>Instagram</h3>
                        </a>
                    </div>
                </div>
                <div class="fashion">
                    <div>
                        <a href="https://www.linkedin.com/in/andrewympark/" target="_blank">
                            <i class="fab fa-linkedin fa-3x icon">
                                <div class="inner-icon"><i class="fas fa-mouse-pointer fa-xs"></i></div>
                            </i>
                            <h3>LinkedIn</h3>
                        </a>
                    </div>
                </div>
                <div class="dance">
                    <div>
                        <a href="mailto:andrewympark@gmail.com" target="_blank">
                            <i class="fas fa-mail-bulk fa-3x icon">
                                <div class="inner-icon"><i class="fas fa-mouse-pointer fa-xs"></i></div>
                            </i>
                            <h3>Email</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container text-center">
            <p>Made by Andrew Park 2020</p>
            <div class="bottom-line"></div>
        </div>
    </footer>

    <script src="js/lightbox.min.js"></script>
</body>

</html>
